<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="./responsive.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgb(54, 2, 2);
      color: white;
      text-align: center;
      padding: 40px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #FFD700;
    }
    th {
      color: #FFD700;
    }
    .total {
      font-size: 1.5em;
      margin-top: 30px;
      color: #FFD700;
    }
    .btn-home, .btn-order {
      background-color: #FF8C00;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      margin: 20px 10px;
      cursor: pointer;
    }
    .btn-home:hover, .btn-order:hover {
      background-color: #FFD700;
      color: black;
    }
    /* ========== Cart Options Section ========== */
.cart-options {
  background-color: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
  width: 80%;
  margin: 30px auto;
  
}

.cart-options h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #FFD700;
  font-weight: 600;
  letter-spacing: 1px;
}

.option-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.option-group label {
  font-size: 1rem;
  font-weight: 500;
  color: #FFD700;
  margin-right: 10px;
  min-width: 150px;
}

.option-group select {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
 
  background-color: rgb(54, 2, 2);
  color: white;
  font-size: 0.95rem;
  outline: none;
  transition: 0.3s ease;
}

.option-group select:hover,
.option-group select:focus {
  background-color: #FF8C00;
  color: rgb(54, 2, 2);
  border-color: #FFD700;
}

.proceed-btn {
  display: block;
  margin: 25px auto 0;
  background-color: #FF8C00;
  color: white;
  font-size: 1rem;
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
}




  </style>
</head>
<body>
  <h1>Your Cart ðŸ›’</h1>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price (â‚¹)</th>
        <th>Total (â‚¹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total">
    Grand Total: â‚¹<span id="grandTotal">0</span>
  </div>

  
  <section class="cart-options">
  <h2>Choose Your Prefernce</h2>

  <div class="option-group ">
    <label for="payment">Mode of Payment:</label>
    <select id="payment" name="payment">
      <option value="" disabled selected>Select Payment Mode</option>
      <option value="cash">Cash on Delivery</option>
      <option value="card">Credit / Debit Card</option>
    </select>
  </div>

  <div class="option-group ">
    <label for="Delivery">Mode of Delivery:</label>
    <select id="Delivery" name="delivery">
      <option value="" disabled selected>Select Delivery Mode</option>
      <option value="cash">Pick up Delivery</option>
      <option value="card">Home Delivery</option>
    </select>
  </div>

  </section>

  <div>
    <button class="btn-home" onclick="goBack()">â¬… Back to Menu</button>
   <button class="btn-home" onclick="window.location.href='login.html?redirectTo=bill'">
  Place Order
</button>

  </div>

  <script>
    const cartData = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('tbody');
    let grandTotal = 0;

    cartData.forEach(item => {
      const row = document.createElement('tr');
      const total = item.price * item.qty;
      grandTotal += total;
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${total}</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById('grandTotal').innerText = grandTotal;

    function goBack() {
      window.location.href = 'Menu.html';
    }

    function placeOrder() {
      if (cartData.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      // Save total to localStorage for bill page
      localStorage.setItem('totalBill', grandTotal);
      alert('Redirecting to login for order confirmation...');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
